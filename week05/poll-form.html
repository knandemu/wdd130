<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 13O| HTML Form - User poll</title>
    <link rel="stylesheet" href="style/poll_forms.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 13O | Kelvin Nandemu | HTML Form - User poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>contact information </legend>
                <div class="form-item column2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>
            </fieldset>
            <fieldset>
                <legend>Question</legend>
                <label for="browser">What is your favourite browser?</label>
                <div class="form-item column1"></div>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firebox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                    <br>
                    <label for="pet">Do you have a household pet?</label>
                <div class="form-item column1">
                    <input type="checkbox" id="pet" name="pet">
                </div>
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>Â©2025 | HTML Form - User poll activity | Your Name</p>

    </footer>
    
    
</body>
</html>
